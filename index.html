<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Super Wars</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="gridcontainer">
    <div id="griditem1" class="griditem">
      <ul>
        <li><img src="./images/super-1.png" /></li>
        <li>Spiderman</li>
        <li class="itemnumber">25</li>
      </ul>
    </div>
    <div id="griditem2" class="griditem">
      <ul>
        <li><img src="./images/super-3.png" /></li>
        <li>Wonder</li>
        <li>Women</li>
        <li class="itemnumber">50</li>
      </ul>
    </div>
    <div id="griditem3" class="griditem">
      <li class="itemnumber">5 - 0</li>
    </div>
    <div id="griditem4" class="griditem">
      <ul>
        <li><img src="./images/super-2.png" /></li>
        <li>Captain</li>
        <li>America</li>
        <li class="itemnumber">30</li>
      </ul>
    </div>
    <div id="griditem5" class="griditem">
      <ul>
        <li><img src="./images/super-4.png" /></li>
        <li>Gem Woman</li>
        <li class="itemnumber">12</li>
      </ul>
    </div>
  </div>
  <footer class="footer">
    Made with <img src="./images/Vector.svg" /> by ProGrad
  </footer>
</body>

</html>
